apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'

jar {
	  baseName = project.name
  	deps = configurations.runtime
	  depClasses = { deps.collect { it.isDirectory() ? it : zipTree(it) } }
    from(depClasses) { 
      exclude 'META-INF/MANIFEST.MF'
    }
    manifest {
        attributes 'Implementation-Title': 'Simple Notepad App', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
     testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
